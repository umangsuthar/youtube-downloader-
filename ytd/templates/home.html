<!DOCTYPE html>
<html>
<head>
	<title></title>

	<script type="text/javascript">
		function download(d) 
		{
        	if (d == 'Select document') return;
	        window.location = d;
		}
</script>
</head>
<body>

<div>
    <select name="link" onchange="download(this.value)">
		 {% for a in a1 %}
       		 <option id="1" value={{a.url}}>{{a}}</option>
        	
		 	
		 {% endfor %}
    </select>
</div>
</body>
</html>
